<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Sederhana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #reset {
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
    <script>
        function hitungPenjumlahan() {
            // Ambil nilai dari input
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);

            // Lakukan penjumlahan
            var hasil = angka1 + angka2;

            // Tampilkan hasil
            document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        }

        function resetForm() {
            // Reset input dan hasil
            document.getElementById("angka1").value = "";
            document.getElementById("angka2").value = "";
            document.getElementById("hasil").innerHTML = "Hasil: ";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Operasi Penjumlahan</h1>
        <p>Masukkan dua angka:</p>

        <input type="number" id="angka1" placeholder="Angka pertama">
        <input type="number" id="angka2" placeholder="Angka kedua">
        <button onclick="hitungPenjumlahan()">Hitung</button>
        <button id="reset" onclick="resetForm()">Reset</button>

        <p id="hasil">Hasil: </p>
    </div>
</body>
</html>
